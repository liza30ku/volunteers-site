spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}?currentSchema=${POSTGRES_SCHEMA_NAME}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false

dataspace.security.graphql.permissions.source=file
dataspace.security.jwks.source=file
dataspace.security.jwt.validation.disable=false

liquibase.defaultSchema=${POSTGRES_SCHEMA_NAME}
liquibase.parameters.defaultSchemaName=${POSTGRES_SCHEMA_NAME}
liquibase.parameters.tablespace_t=pg_default
liquibase.parameters.tablespace_i=pg_default
