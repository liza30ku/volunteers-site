spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=\${db.postgres.url}
spring.datasource.username=\${db.postgres.username}
spring.datasource.password=\${db.postgres.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false

# DATASPACE
dataspace.security.graphql.introspection.query.check-condition='9876543210' == #{'\$'}{jwt:sub}
dataspace.security.gql.permissions.add-as-replace=true
dataspace.security.graphql.permissions.source=db
dataspace.security.jwt.validation.disable=true

dataspace.uow.isManyAggregatesAllowed=true

