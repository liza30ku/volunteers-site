spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=\${db.postgres.url}
spring.datasource.username=\${db.postgres.username}
spring.datasource.password=\${db.postgres.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false

dataspace.security.graphql.permissions.source=file
dataspace.security.jwks.source=file
dataspace.security.jwt.validation.disable=false
