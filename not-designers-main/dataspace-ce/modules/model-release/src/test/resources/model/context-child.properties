spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=<url>
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false

spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.poolName=SpringBootJPAHikariCP


#liquibase.dropFirst=true

liquibase.defaultSchema=<defaultSchema>
liquibase.parameters.defaultSchemaName=<defaultSchemaName>
liquibase.parameters.tablespace_t=<tablespace_t>
liquibase.parameters.tablespace_i=<tablespace_i>
liquibase.parameters.tablespace_l=<tablespace_l>

target-directory=@target-directory@/test-classes/targetModel

dataspace.model-release.converter.parameters.disableAggregateRootReferenceCheck=true

